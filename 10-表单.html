<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<!--
			表单: 表单标签,提示信息,表单域
			
			label:标题
			属性:
			for 关联输入框的id,实现鼠标单击文本,输入框获取焦点
			input 
			属性type:
			text:输入框
			password: 密码框 
			radio:单选按钮
			属性:
			name:组的概念,将多个单选按钮的name值设置成一样的,实现多个单选的效果
			checked: 默认选中      三种写法: checked     checked = ""  checked = "checked"
			checkbox:复选框,可以实现多选
			checked: 默认选中      三种写法: checked     checked = ""  checked = "checked"
			button: 普通按钮
			属性:
			value: 按钮的显示内容
			submit: 提交按钮
			reset: 重置按钮     清空form包含的标签的内容
			
			select:下拉框    用来管理下拉项
			option:下拉项
			属性:
			selected: 默认选中    三种书写方式和checked一样
			optgroup: 下拉分组    
			label: 组标题,不能选择
			textarea:文本域,多行文本, 文本域宽高和禁止用户拖拽在css中设置
			
			form:表单域   包含所有需要提交的标签
			属性:
			action: 提交地址(接口)
			method: 提交方式    get/post
			
			button: 按钮 
			属性:
			type: button      submit默认           reset   
		-->
		<form action="http://www.taobao.com" method="post">
			<label for="txt1">姓名:</label>
			<input type="text" id="txt1" /><br /><br />
			<label for="">密码:</label>
			<input type="password" /><br /><br /> 性别:
			<input type="radio" name="gender" />男 <input type="radio" name="gender" checked/> 女
			<input type="radio" name="gender" /> 人妖 <br /><br /> 学历: <input type="radio" name="xl" />本科 <input type="radio" name="xl" />高中 <input type="radio" name="xl" />幼儿园<br /><br /> 
			你的爱好是: <input type="checkbox" />抽烟<input type="checkbox" />喝酒<input type="checkbox" checked="checked" />烫头<br /><br /> 你的国籍是:
			<select>
				<option>美国</option>
				<option>日本</option>
				<option selected="selected">中国</option>
				<option>朝鲜</option>
				<option>越南</option>
			</select>
			<select>
				<optgroup label="亚洲">
					<option>中国</option>
					<option>日本</option>
					<option>韩国</option>
					<option>泰国</option>
				</optgroup>
				<optgroup label="欧洲">
					<option>意大利</option>
					<option selected="selected">德国</option>
					<option>比利时</option>
					<option>荷兰</option>
				</optgroup>
			</select><br /><br /> 请描述一下你自己:
			<textarea>
				
		</textarea><br /><br />
			<input type="button" value="按钮" />
			<input type="submit" value="提交" />
			<input type="reset" value="重置" />
			<button type="button">按钮</button>
		</form>

	</body>

</html>
