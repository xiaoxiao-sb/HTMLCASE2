<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			table:表格标签,用来管理tr,td
			tr:行标签,只能包含td和th,td和th可以包含其他标签
			td:单元格标签
			th:表头标签
			caption:表格标题
			
			
			
			属性:
			width:宽度
			height:高度
			cellspacing:单元格与单元格之间的距离,默认是2px
			border:边框
			align: left/center/right 默认left
		-->
		<table border="1" width="300" height="300" cellspacing="0" align="center">
			<caption>学生信息</caption>
			<tr align="center">
				<th>姓名</th>
				<th>年龄</th>
				<th>性别</th>
				<th>性格</th>
			</tr>
			<tr align="center">
				<td>小明</td>
				<td>50</td>
				<td>男</td>
				<td>内向</td>
			</tr>
			<tr align="center">
				<td>韩梅梅韩梅梅</td>
				<td>48</td>
				<td>女</td>
				<td>火辣</td>
			</tr>
			<tr align="center">
				<td>李蕾</td>
				<td>51</td>
				<td>男</td>
				<td>活泼</td>
			</tr>
		</table>
	</body>
</html>
