<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body background="images/chun.jpg">

		<!--
			插入图和背景图的区别:
			插入图是标签,标签在网页中是占位置的,是为类突出显示的
			背景图是标签的属性,属性是用来描述标签的特征的,背景图是不占位置的,用来装饰标签,
			也可以理解为背景图就是一个丰富多彩的背景色
			
			属性:
			bgColor:背景色
			background: 背景图  
		-->

		<!--
			1.创建四个网页,春 夏 秋 冬
			2.每个网页设置对应自己的背景图片
			3.每个网页都有4个相同的a标签
		-->
		<a href="chun.html">
			<img src="images/chun.jpg" width="200" height="100" border="1" />
		</a>
		<a href="xia.html">
			<img src="images/xia.jpg" width="200" height="100" border="1" />
		</a>
		<a href="qiu.html">
			<img src="images/qiu.jpg" width="200" height="100" border="1"/>
		</a>
		<a href="dong.html">
			<img src="images/dong.jpg" width="200" height="100" border="1"/>
		</a>

	</body>

</html>
