<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			自定义列表:主题和列表项组成,可以有多个主题和列表项
			是被一组dl进行管理,dl只能包含dt和dd,dt和dd可以包含其他标签
		-->
		<dl>
			<dt>亚洲</dt>
			<dd>中国</dd>
			<dd>韩国</dd>
			<dd>日本</dd>
			<dd>泰国</dd>
			<dt>欧洲</dt>
			<dd>法国</dd>
			<dd>英格兰</dd>
			<dd>意大利</dd>
			<dd>瑞士</dd>
		</dl>
		<dl>
			<dt><h2>美洲</h2></dt>
			<dd>美国</dd>
			<dd>巴西</dd>
			<dd>智利</dd>
		</dl>
	</body>
</html>
