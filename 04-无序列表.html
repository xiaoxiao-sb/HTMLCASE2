<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			无序列表:列表项不遵循一定的顺序
			是被一组ul进行管理,ul只能包含li,li里可以包含任何其他标签
		-->
		程序员购买商品:
		<ul>
			<li>电脑</li>
			<li>手机</li>
			<li>帽子</li>
			<li>假发</li>
			<li>充气娃娃</li>
			<li>
				<h2>格子衬衫</h2>
			</li>
		</ul>
		
		
	</body>
</html>
