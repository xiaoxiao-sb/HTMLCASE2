<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			内部链接: 在自己的网站中,页面之间相互跳转
			属性:
			href: 文件的路径
			target: _self 从当前选项卡直接跳转网页(默认值)
			        _blank 重新打开一个选项卡,跳转页面
		-->
		<h1>我是第一个网页</h1>
		<a href="two.html" target="_blank">去第二个</a>
	</body>
</html>
